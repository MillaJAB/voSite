<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lucida Sans">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<style>
body {
	margin: 0px;
	padding: 0px;
	background-color: #d6d6d6;
}

.fontAdj {
	font-family: "Lucida Sans";
}

#header {
	height: 100px;
	background-color: #29a329;
}

h1 {
	color: white;
	padding-left: 40px; 
	padding-top: 15px;
	margin: 0;
	text-shadow: 1px 1px #4d4d4d;
}

h3 {
	margin-top: 2px;
	padding-left: 60px;
	color: #4d4d4d; 
}

#contactInfo {
	color: white;
	float: right;
	padding-top: 38px;
	margin-right: 30px;
}

.dot {
  height: 30px;
  width: 30px;
  background-color: white;
  border-radius: 50%;
  display: inline-block;
  float: left;
  margin-right: 10px;
  margin-top: -4px;
  z-index: 0;
}

#envelopeIcon {
	float: left;
	position: relative;
	margin-right: 30px;
	z-index: 1;
	color: #29a329;
	padding-left: 7px;
	padding-top: 7px;
}

#emailAddress {
	float: right;
	margin-right: 10px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%
}

#profile {
	width: 90%;
	margin-top: 80px;
	float: right;
	margin-right: -50px;
}

</style>
</head>

<body>

<div id="header" class="sticky">
	<div id="contactInfo">
		<div class="dot">
			<i id="envelopeIcon" class="far fa-envelope"></i>
		</div>
		<div class="fontAdj" id="emailAddress">jenna@jennajohnsonvo.com</div>
	</div>
	<h1 class="fontAdj" id="name">Jenna Johnson</h1>
	<h3 id="tagline">Voice Over Artist, Rollergirl, Gryffindor</h3>
</div>
<img id="profile" src="gradientProfile.png">

<script>

// When the user scrolls the page, execute scrollFunction 
window.onscroll = function() {
	scrollFunction()
};
var header = document.getElementById("header");
// Get the offset position of the navbar
var sticky = header.offsetTop;
// Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
function scrollFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}

</script>

</body>
</html>
